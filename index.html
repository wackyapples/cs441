  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap-tpls.min.js"></script>
  <script type="text/javascript" src="//www.google.com/jsapi"></script>

  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="crabstyle.css" />
  <script type="text/javascript" src="js/data.js"></script>
  <script type="text/javascript" src="js/viz.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</head>

<body>

<!-- Nav bar -->
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Crab Data</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
<!--         <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li> -->
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</nav>

<!-- Graph & Buttons -->
<div class="container">
  <div ng-controller="TierSelect" class="row">
    <div class="col-md-12">
      <div id="chart_div" style="height: 400px;"></div>

      <div class="col-md-4">
        <!-- <pre>{{radioModel || 'null'}}</pre> -->
        <div class="btn-group">
        <!-- Convert setTier(n) to 'computer format' (so T1=0, T2=1, TR=2) -->
          <label class="btn btn-primary" ng-model="radioModel" btn-radio="'T1'" ng-click="setTier(0)">Tier 1</label>
          <label class="btn btn-primary" ng-model="radioModel" btn-radio="'T2'" ng-click="setTier(1)">Tier 2</label>
          <label class="btn btn-primary" ng-model="radioModel" btn-radio="'T3'" ng-click="setTier(2)">Retreats</label>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
    <p class="text-muted">A work in progress by Team I2</p>
  </div>
</footer>

</body>
